<!DOCTYPE html>
<html>
<head>
<style>
	div#div1 {
		text-align: center;
		border: 2px solid #a1a1a1;
		padding: 10px 40px; 
		background: #dddddd;
		width: 350px;
		border-radius: 25px;	/* New feature in CSS3 */
	}
	div#div2 {
		text-align: center;
		width:300px;
		height:100px;
		background-color:#ff9900;
		box-shadow: 10px 10px 5px #888888;	/* New feature in CSS3 */
	}
</style>
</head>
<body>
	<div id="div1">border-radius allows you to add rounded corner</div>
	<br />
	<div id="div2">This div element has a shadow</div>
</body>
</html>
