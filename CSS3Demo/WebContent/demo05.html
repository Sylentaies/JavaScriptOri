<!DOCTYPE html>
<html>
<head>
<style>
	h1 {
		text-shadow: 5px 5px 5px #FF0000;	/* New feature in CSS3 */
	}
	p {
		width:11em; 
		border:1px solid #000000;
		word-wrap:break-word;				/* New feature in CSS3 */
	}
</style>
</head>
<body>
	<h1>Text shadow effect</h1>
	<p>
		This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. 
		The long word will break and wrap to the next line.
	</p>
</body>
</html>
