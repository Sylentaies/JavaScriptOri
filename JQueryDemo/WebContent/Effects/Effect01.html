<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Effect01</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>
<script>
	$(document).ready(function() {
		$("#slideup").click(function() {
			$("p").slideUp(5000);
		});
		$("#slidedown").click(function() {
			$("p").slideDown("slow");
		});
		$("#fadeIn").click(function() {
			$("p").fadeIn(1000, function() {
				alert("paragraphs are displayed!");
			});
		});
		$("#fadeOut").click(function() {
			$("p").fadeOut(2000, function() {
				alert("paragraphs are disappear!");
			});
		});
		$("#toggle").click(function() {
			$("p").toggle(2000);
		});
		$("h1").click(function() {
			$(this).hide(500).delay(1500).show(300);
		});
		$("#da").click(function() {
			jQuery.fx.off = true;		// disable all animations
			//$("body *").filter(":animated").stop();	// stop all animations in the process
		});
	});
</script>
</head>
<body>
<h1>Effect Test</h1>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<button id="slideup">Slide Up</button>
<button id="slidedown">Slide Down</button>
<br />
<button id="fadeIn">Fade In</button>
<button id="fadeOut">Fade Out</button>
<br />
<button id="toggle">Toggle</button>
<br />
<button id="da">Disable Animations</button>
</body>
</html>
