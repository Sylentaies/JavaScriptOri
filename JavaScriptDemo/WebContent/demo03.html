<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Demo03</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" 
	type="text/css" media="screen">  
<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<script>
	function Parent(){
		this.name = "Parent";
		this.foo = function(){
			return "In Parent";
		}
	}
	function Child(){
		this.name = "Child";
	}
	
	test("Test Inheritance", function(){
		Child.prototype = new Parent();
		var child = new Child();
		ok((child instanceof Child),"Child is an instance of Child");
		ok((child instanceof Parent),"Child is an instance of Parent");
		ok((child instanceof Object),"Child is an instance of Object");
		equal(child.name,"Child","child's name is Child");
		equal(child.foo(),"In Parent", "child's foo method comes from Parent");
		Child.prototype.foo = function(){
			return "In Child";
		};
		equal(child.foo(),"In Child","child's foo method now comes from child");
		delete child.name;
		equal(child.name,"Parent","child's name is now Parent");
		var child2 = new Child();
		equal(child2.name,"Child","child's name is now Child");
		equal(child.foo(),"In Child","child2's foo method comes from Child");
		
	})
	
</script>
</head>
<body>
<h1 id="qunit-header">QUnit Test Suite</h1>  
<h2 id="qunit-banner"></h2>  
<div id="qunit-testrunner-toolbar"></div>  
<h2 id="qunit-userAgent"></h2>  
<ol id="qunit-tests"></ol> 
</body>
</html>
