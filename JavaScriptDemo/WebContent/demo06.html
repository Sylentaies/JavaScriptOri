<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Demo06</title>
<link rel="stylesheet"
	href="http://code.jquery.com/qunit/qunit-1.12.0.css" type="text/css"
	media="screen">
<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<script>
	var myApp = (function(){
		var id = 0;
		return {
			next:function(){
				return id++;
			},
			reset: function(){
				id=0;
			}
		};
	})();  //This is a self_involking function
	
	//my App can not access id directly, it can use next and reset
	//functions to accsee id
	test("Test Module Pattern",function(){
		equal(myApp.next(),0,"Now id is 0 and is incrested to 1");
		equal(myApp.next(),1,"Now id is 1 and is incrested to 2");
		myApp.reset();
		equal(myApp.next(),0,"Now id is 0 and is incrested to 1");
	});
	
	
	
	
	
</script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

</body>
</html>
