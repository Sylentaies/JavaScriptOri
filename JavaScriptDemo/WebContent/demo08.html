<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Demo08</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css" 
	type="text/css" media="screen">  
<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<script>
	var name = "Sean";
	function test1(){
		return name;
	}
	function test2(){
		var name = "Steven";
		return name	;
	}
	test("Test JavaScript scope",function(){
		equal(test1(),"Sean","The global variable name is Sean");
		equal(test2(),"Steven","The global variable name is Steven");
		//Test hoisting feature
		equal(x,undefined,"x can also be accessed before its definition");
		for (var x=0;x<10;x++){
			//Do Something
			for (var y=0; y<100;y++){
				//Do Something
			}
		}
		equal(x,10,"x can be accessed out of the for loop");
		equal(y,100,"y can also be accessed outside");
	});
	
	
</script>
</head>

<h1 id="qunit-header">QUnit Test Suite</h1>

</body>
</html>
